<h2 class="wsite-content-title"><STRONG>Links</STRONG></h2>

<div class="paragraph">
	<table>
		{%- for link in links -%}
			<tr style="height: 35px;">
				<td style="margin-bottom: 15px;"><a href="{{ link.url }}" target="_blank"><u>{{ link.title }}</u></a></td>
				<td>- {{ link.description }}</td>
			</tr>
		{%- endfor -%}
	</table>
</div>
